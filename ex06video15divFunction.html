<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(31, 166, 31);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
           /*  Função em JavaScript em conjunto de códigos,um conjunto de linhas que vão ser executadas só quando evento ocorrer */ 
        }
    </style>
</head> 
<body>
    <div id="area">

        Interaja..

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {             
             a.innerText='Clicou!'
             a.style.background='red'
        }
        function entrar() {
            a.innerText='Entrou!'
            a.style.background='yellow'
        }
        function sair() {
            a.innerText='Saiuuuu!'
            a.style.background='green'
        }    

        

    </script>
</body>
</html>
